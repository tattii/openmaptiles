# imposm3 mapping file for https://github.com/osm2vectortiles/imposm3
# Warning: this is not the official imposm3

# railway values , see http://taginfo.openstreetmap.org/keys/railway#values
def_poi_mapping_railway: &poi_mapping_railway
  - station
  - halt
  - tram_stop

name_field: &name
  name: name
  key: name
  type: string
name_en_field: &name_en
  name: name_en
  key: name:en
  type: string
short_name_field: &short_name
  key: short_name
  name: short_name
  type: string
service_field: &service
  key: service
  name: service
  type: string
usage_field: &usage
  key: usage
  name: usage
  type: string
ref_field: &ref
  key: ref
  name: ref
  type: string
network_field: &network
  key: network
  name: network
  type: string

tables:
  railway_linestring2:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: railway
      name: railway
      type: string
    - *ref
    - *network
    - *name
    - *name_en
    - *short_name
    - *service
    - *usage
    - key: highspeed
      name: highspeed
      type: string
    mapping:
      railway:
      - rail
      - preserved
      - funicular
      - subway
      - light_rail
      - monorail
      - tram
      - narrow_gauge
  
  railway_relation:
    type: relation_member
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: railway
      name: railway
      type: string
      from_member: true
    - key: name
      name: name
      type: string
      from_member: true
    - key: name
      name: relname
      type: string
    - name: member
      type: member_id
    - name: index
      type: member_index
    - name: role
      type: member_role
    - name: type
      type: member_type
    relation_type:
      - route
    mapping:
      route:
        - train
        - light_rail
        - subway
        - monorail
        - tram
        - narrow_gauge


  # etldoc: imposm3 -> osm_poi_point
  railway_station:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: tags
      type: hstore_tags
    - name: subclass
      type: mapping_value
    - name: mapping_key
      type: mapping_key
    - name: station
      key: station
      type: string
    - name: network
      key: network
      type: string
    mapping:
      railway: *poi_mapping_railway

  railway_station_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: tags
      type: hstore_tags
    - name: subclass
      type: mapping_value
    - name: mapping_key
      type: mapping_key
    - name: station
      key: station
      type: string
    - name: network
      key: network
      type: string
    mapping:
      railway: *poi_mapping_railway

  station_building_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: building
      key: building
      type: string
    mapping:
      building:part:
      - train_station
      building:
      - train_station
    filters:
      ireject:
        building:part: ["no","none","No"]
        building: ["no","none","No"]
    type: polygon

  station_building_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: building
      key: building
      type: string
    mapping:
      building:part:
      - train_station
      building:
      - train_station
    filters:
      ireject:
        building:part: ["no","none","No"]
        building: ["no","none","No"]
    type: polygon

  station_building_relation:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    - name: building
      key: building
      type: string
      from_member: true
    - name: buildingpart
      key: building:part
      type: string
      from_member: true
    - name: member
      type: member_id
    - name: index
      type: member_index
    - name: role
      type: member_role
      from_member: true
    - name: type
      type: member_type
    mapping:
      building:part:
      - train_station
      building:
      - train_station
    type: relation_member
