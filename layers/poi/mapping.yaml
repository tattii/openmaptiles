tables:
  # etldoc: imposm3 -> osm_poi_point
  poi_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: name_de
      key: name:de
      type: string
    - name: tags
      type: hstore_tags
    - name: subclass
      type: mapping_value
    - name: mapping_key
      type: mapping_key
    - name: station
      key: station
      type: string
    mapping:
      aerialway: *poi_mapping_aerialway
      amenity: *poi_mapping_amenity
      highway: *poi_mapping_highway
      historic: *poi_mapping_historic
      landuse: *poi_mapping_landuse
      leisure: *poi_mapping_leisure
      railway: *poi_mapping_railway
      shop: *poi_mapping_shop
      tourism: *poi_mapping_tourism
      waterway: *poi_mapping_waterway


  # etldoc: imposm3 -> osm_poi_polygon
  poi_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: name_de
      key: name:de
      type: string
    - name: tags
      type: hstore_tags
    - name: subclass
      type: mapping_value
    - name: mapping_key
      type: mapping_key
    - name: station
      key: station
      type: string
    mapping:
      aerialway: *poi_mapping_aerialway
      amenity: *poi_mapping_amenity
      highway: *poi_mapping_highway
      historic: *poi_mapping_historic
      landuse: *poi_mapping_landuse
      leisure: *poi_mapping_leisure
      railway: *poi_mapping_railway
      shop: *poi_mapping_shop
      tourism: *poi_mapping_tourism
      waterway: *poi_mapping_waterway
